# The type of the power up effect. Do not touch!
PowerupType: BlockTrailPowerup

# The name of the power up. This must be unique for every powerup.
#
# When taken, a random player will receive nausea.
Name: SnowblockTrail

# The item of the power up
#
# Item materials list: https://github.com/CryptoMorin/XSeries/blob/master/src/main/java/com/cryptomorin/xseries/XMaterial.java#L69
PowerupIcon:
  Type: snow_block

# The block to be placed at every place the player moves to
BlockTrail: snow_block

# The duration (in seconds) in which the player will be placing blocks
# underneath.
Duration: 3

# The sound played when the power up is activated
#
# Full list: https://github.com/CryptoMorin/XSeries/blob/master/src/main/java/com/cryptomorin/xseries/XSound.java#L64
ActivatedSound: ENTITY_ARROW_HIT_PLAYER

# The time in seconds in which the powerup lives after it is
# spawned
Timeout: 25

# The time at which the power up should start blinking at
BlinkAt: 5

# The text displayed above the power up floating item
DisplayText: "&8&lSnow Block Trail"

# Text to be sent to the picker once they pick up the powerup
TextOnPick: ""
